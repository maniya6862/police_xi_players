<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Police XI Red - T20 Squad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background:url('rsc/bg.jpg') no-repeat center center fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .squad-container {
      border-radius: 20px;
      padding: 0px;
      max-width: 1200px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .squad-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .header {
      text-align: left;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }

    .team-name {
      font-size: 4rem;
      font-weight: 900;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .tournament-info {
      font-size: 1.8rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .squad-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }
    .center {
      width: 100%;
      padding: 10px;
      margin: auto;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 00px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .non-player-card {
      grid-column: span 3;
    }
    .trophy-card {
      grid-column: span 1;
    }
    .player-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.2);
    }

    .player-card.captain {
      grid-column: span 1;
      background: rgba(255, 215, 0, 0.2);
      border: 2px solid rgba(255, 215, 0, 0.5);
      /*transform: scale(1.05);*/
    }

    .player-card.vice-captain {
      grid-column: span 1;
      background: rgba(192, 192, 192, 0.2);
      border: 2px solid rgba(192, 192, 192, 0.5);
    }

    .player-image {
      /*width: 80px;
      height: 80px;*/
      border-radius: 0%;
      /*margin: 0 auto 15px;
      background: rgba(255, 255, 255, 0.2);*/
      display: flex;
      align-items: center;
      justify-content: center;
      /*overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.3);*/
    }

    .captain .player-image {
      /*width: 100px;
      height: 100px;
      border: 4px solid rgba(255, 215, 0, 0.7);*/
    }

    .player-image img {
	    width:300px;
      height:300px;
      object-fit: cover;
      border-radius: 0%;
    }

    .player-name {
      padding: 10px;
      font-size: 1.9rem;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .captain .player-name {
      font-size: 1.9rem;
      padding: 10px;
    }

    .player-role {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .role-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .captain .role-badge {
      background: rgba(255, 215, 0, 0.8);
      color: #1e40af;
    }

    .vice-captain .role-badge {
      background: rgba(192, 192, 192, 0.8);
      color: #1e40af;
    }

    .team-logo {
      position: absolute;
      top: 30px;
      right: 40px;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .logo-text {
      color: white;
      font-weight: 900;
      font-size: 1.2rem;
      text-align: center;
      line-height: 1.2;
    }

    @media (max-width: 768px) {
      .squad-container {
        padding: 20px;
        margin: 10px;
      }

      .team-name {
        font-size: 2.5rem;
      }

      .tournament-info {
        font-size: 1.2rem;
      }

      .squad-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }

      .player-card.captain {
        grid-column: span 2;
        transform: scale(1.02);
      }

      .team-logo {
        width: 60px;
        height: 60px;
        top: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="squad-container">
    <!--div class="team-logo">
      <div class="logo-text">POLICE<br>XI</div>
    </div-->

    <!--header class="header">
      <h1 class="team-name">Police XI Blue</h1>
      <p class="tournament-info">T20 Squad 2025</p>
    </header-->

    <span>
    <div class="squad-grid" id="squadGrid">
      <!--div>
        <h1 class="team-name">Police XI Blue - <p class="tournament-info">T20 Squad 2025</p></h1>
      </div-->

      <div class="non-player-card player center">
        <h1 class="team-name non-player-card">Police XI Blue </h1>
        <p class="tournament-info">T20 Squad 2025</p>
      </div>
      <div class="trophy-card player">
        <div class="player-image">
          <img src="rsc/trophy.png">
        </div>
      </div>      
      <!-- Players will be populated by JavaScript -->
    </div>
  </span>
  </div>

  <script>
    const players = [
      { name: "G.S.Gurta", role: "Bat/ Wkt", type: "captain" },
      { name: "Vicky", role: "Bat/ Spin", type: "vice-captain" },
      { name: "Jhinjer", role: "Bat", type: "player" },
      { name: "Popi", role: "Bat/Wkt", type: "wkt-keeper" },
      { name: "Simran", role: "Bat", type: "player" },
      { name: "J.Sarao", role: "Bat", type: "player" },
      { name: "H.Sharma", role: "Bat/ Spin", type: "player" },
      { name: "Rajwant", role: "Fast Ball", type: "player" },
      { name: "Manoj", role: "Bat/ F Ball", type: "player" },
      { name: "Jeevan", role: "Bat/ M Ball", type: "player" },
      { name: "Bikram", role: "Bat/ F Ball", type: "player" },
      { name: "Sunny", role: "Bat", type: "player" },
      { name: "Harman", role: "F Ball/ Bat", type: "player" },
      { name: "M.Wahla", role: "Bat/Ball", type: "player" },
      { name: "Baljeet", role: "M Ball/ Bat", type: "player" },
      { name: "K.Gobindgarh", role: "Bat/ M Ball", type: "player" }
    ];

    function createPlayerCard(player) {
      const card = document.createElement('div');
      card.className = `player-card ${player.type}`;

      let roleAbbr = player.type === 'captain' ? 'C' : player.type === 'vice-captain' ? 'VC' : '';

      if(player.type === 'wkt-keeper'){
        roleAbbr='WK'
      }
      card.innerHTML = `
        ${roleAbbr ? `<div class="role-badge">${roleAbbr}</div>` : ''}
        <div class="player-image">
          <img src="rsc/${player.name.split(' ')[0]}.png"
               alt="${player.name}"
               referrerpolicy="no-referrer">
        </div>
        <h3 class="player-name">${player.name}</h3>
        <p class="player-role"></p>
      `;
      /*<h3 class="player-name">${player.name} - ${player.role}</h3>*/
      return card;
    }

    function populateSquad() {
      const squadGrid = document.getElementById('squadGrid');

      // Sort players to show captain first, then vice-captain, then others
      const sortedPlayers = players.sort((a, b) => {
        if (a.type === 'captain') return -1;
        if (b.type === 'captain') return 1;
        if (a.type === 'vice-captain') return -1;
        if (b.type === 'vice-captain') return 1;
        return 0;
      });

      sortedPlayers.forEach(player => {
        const playerCard = createPlayerCard(player);
        squadGrid.appendChild(playerCard);
      });
    }

    // Initialize the squad display
    document.addEventListener('DOMContentLoaded', populateSquad);
  </script>
</body>
</html>
