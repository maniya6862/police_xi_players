<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Squad Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            background:url('rsc/bg.png') repeat center;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .poster-container {
            display: flex;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        .left-section {
            flex: 2;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        .right-section {
            flex: 1;
            /*display: flex;*/
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: cadetblue;
            color: #fff;
            text-align: center;
            position: relative; /* Needed for absolute positioning of trophy */
        }
        .player-card {
            text-align: center;
        }
        .player-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ddd;
        }
        .player-card p {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        .captain-card {
            text-align: center;
            position: relative;
            z-index: 2; /* Captain's image above trophy */
            margin-bottom: -50px; /* Overlap with trophy */
        }
        .captain-card img {
            width: 500px;
            height: 500px;
            border-radius: 0%;
            object-fit: cover;
            border: 0px solid #ffc107;
            opacity: 0.9; /* Slightly fade captain image */
        }
        .captain-card p {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .trophy-image {
            position: relative; /* Relative positioning within right-section */
            width: 100%;
            height: auto;
            max-width: 280px; /* Adjust as needed */
            margin-top: -100px; /* Pull trophy up to overlap with captain */
            z-index: 1; /* Trophy below captain */
            opacity: 0.6; /* Fade trophy image */
            filter: grayscale(20%); /* Optional: subtle grayscale for trophy */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #004d40;
        }
        .non-player-card {
            grid-column: span 3;
        }
    </style>
</head>
<body>

    <div class="poster-container">
        <div class="right-section">
            <div class="captain-card">
                <p>Jimmy Sarao<br>Captain</p>
                <img src="rsc/J.Sarao.png" alt="Captain's Photo">
            </div>
            <!--img src="rsc/trophy.png" alt="Trophy Image" class="trophy-image"-->
        </div>

        <div class="left-section">
            <div class="non-player-card">
            <h2>Police XI <p>Squad against PDCA</p></h2>
            <img src="rsc/H.Sharma.png" alt="Player 1">
            </div>
            
            <div class="player-card">
                <img src="rsc/H.Sharma.png" alt="Player 1">
                <p>Harish Sharma</p>
            </div>
            <div class="player-card">
                <img src="rsc/Bikramjeet.png" alt="Player 1">
                <p>Bikramjeet</p>
            </div>
            <div class="player-card">
                <img src="rsc/Manoj.png" alt="Player 1">
                <p>Manoj</p>
            </div>
            <div class="player-card">
                <img src="rsc/Vicky.png" alt="Player 1">
                <p>Vicky Sharma</p>
            </div>
            <div class="player-card">
                <img src="rsc/G.S.Gurta.png" alt="Player 1">
                <p>G.S.Gurta</p>
            </div>
            <div class="player-card">
                <img src="rsc/Rajwant.png" alt="Player 1">
                <p>Rajwant</p>
            </div>
            <div class="player-card">
                <img src="rsc/Harmandeep.png" alt="Player 1">
                <p>Harmandeep</p>
            </div>
            <div class="player-card">
                <img src="rsc/Jeevan.png" alt="Player 1">
                <p>Jeevan</p>
            </div>
            <div class="player-card">
                <img src="rsc/Simranjeet.png" alt="Player 1">
                <p>Simranjeet</p>
            </div>
            <div class="player-card">
                <img src="rsc/S.Jhinjer.png" alt="Player 1">
                <p>S.Jhinjer</p>
            </div>
            <div class="player-card">
                <img src="rsc/Popi.png" alt="Player 1">
                <p>Popi</p>
            </div>

        </div>
    </div>
</body>
</html>
